<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <script src="vendors/jquery.js"></script>
    <script src="scripts/client.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div id="container">
      <div id="header">
        <h1>Calculator</h1>
      </div>
      <div id="calculator">
        <div id="top">
          <div id="display">
            <div>
              <span class="disp" id="output">0</span>
              <span class="disp" id="displayStore"></span>
              <span class="disp" id="displayOp"></span>
              <span class="disp" id="displayIn"></span>
            </div>
          </div>
        </div>
        <div id="numPad">
          <div>
            <button id="clear">C</button>
            <button id="clearEntry">CE</button>
          </div>
        </div>
      </div>
        <div id="histContainer">
          <h2>History</h2>
          <div id="history"></div>
        </div>
    </div>
  </body>
</html>
