<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles/style.css">
  <script src="vendors/jquery.js"></script>
  <script src="scripts/client.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="container">
    <div id="header">
      </div><h1>Calculator</h1>
    </div>
    <div id="calculator">
      <div id="top">
        <div id="display">
          <div>
            <span class="disp" id="output">0</span>
            <span class="disp" id="displayStore"></span>
            <span class="disp" id="displayOp"></span>
            <span class="disp" id="displayIn"></span>
          </div>
        </div>
      </div>
      <div id="numPad"></div>
      <div id="op">
        <button id="add">+</button>
        <button id="sub">-</button>
        <button id="div">&divide;</button>
        <button id="mul">&times;</button>
      </div>
        <button id="clear">c</button>
      <div>
        <h2>History</h2>
        <div id="history"></div>
      </div>
    </div>
  </div>

</body>
</html>
